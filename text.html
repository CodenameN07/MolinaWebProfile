<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #projects {
      padding: 5rem 2rem;
      background-color: #f8f9fa;
      text-align: center;
    }

    .carousel-container {
      position: relative;
      width: 80%;
      margin: auto;
    }

    .carousel-preview {
      width: 20%;
      height: 100%;
      position: absolute;
      top: 0;
      z-index: 1;
      transition: opacity 0.5s ease;
    }

    .carousel-preview.prev {
      left: -20%;
    }

    .carousel-preview.next {
      right: -20%;
    }

    .carousel-preview img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }

    .carousel-inner img {
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- Projects Section -->
<div id="projects" class="container-fluid">
  <h1 class="mb-5">My Projects</h1>

  <div id="carouselExample" class="carousel slide carousel-container" data-bs-ride="carousel">
    <!-- Carousel Inner -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Project 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400/ff7f7f" class="d-block w-100" alt="Project 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400/87cefa" class="d-block w-100" alt="Project 3">
      </div>
    </div>

    <!-- Navigation Arrows -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

    <!-- Slide Previews -->
    <div class="carousel-preview prev">
      <img src="https://via.placeholder.com/800x400/87cefa" alt="Previous Project">
    </div>
    <div class="carousel-preview next">
      <img src="https://via.placeholder.com/800x400/ff7f7f" alt="Next Project">
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
